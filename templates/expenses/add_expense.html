{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  {% include 'partials/_messages.html' %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expenses</a></li>
    <li class="breadcrumb-item active" aria-current="page">Add Expense</li>
  </ol>
</nav>


<div class="card">
<div class="card-body">
<form action="{% url 'add-expense' %}" method="post">
  {% csrf_token %}

<div class="form-group">
  <label for="">Amount*</label>
  <input type="text" class="form-control form-control-sm" name="amount" value={{filled.amount}}>
</div>

<div class="form-group mt-3">
  <label for="">Description</label>
  <input type="text" class="form-control form-control-sm" name="description" value={{filled.description}}>
</div>

<div class="form-group mt-3">
  <label for="">Category*</label>
  {% if categories.count %}
  <select name="category" id="" class="form-control form-select form-select-sm custom-select">
    <option name="category" selected value="{{filled.category}}">{{filled.category}}</option>
    {% for category in categories %}
    <option name="category" value="{{category.name}}">{{category.name}}</option>
    {% endfor %}
  </select>
  {% endif %}
</div>
<div class="form-group mt-3">
  <label for="">Date of Expense</label>
  <input type="date" class="form-control form-control-sm" name="date" value={{filled.date}}>
</div>

<input type="submit" value="Submit" class="btn btn-primary btn-primary-sm mt-4">

</form>
</div>
</div>


</div>

{% endblock %}
