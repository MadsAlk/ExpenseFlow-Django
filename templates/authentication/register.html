{% extends 'base_auth.html' %} 

{% load static%}

{%block content%}


<div class="row">

  <div class="col-md-4"></div>
  
  <div class="col-md-4">
    <div class="card mt-5">
      

      <div class="card-body">
        <div class="card-title py-3">
          <h4> Register new account </h4>
        </div>

        <form action="{% url 'register' %}" method="post">

          {% csrf_token %}
          
          {% include 'partials/_messages.html' %}

          <div class="form-group py-2">
            <input
            type="text"
            name="username"
            placeholder="username"
            id="usernameField"
            value="{{fieldValues.username}}"
            class="form-control form-control-sm"
            />
          </div>

          <div class="invalid_feedback invalid-feedback" style="display:none">
            <p></p>
          </div>

          <p class="text-sm text-success usernameSuccessOutput"></p>

          <div class="form-group py-2">
            <input
            type="email"
            name="email"
            placeholder="email"
            id="emailField"
            value="{{fieldValues.email}}"
            class="form-control form-control-sm"
            />
          </div>

          <div class="invalid_email invalid-feedback" style="display:none">
            <p></p>
          </div>

          <p class="text-sm text-success emailSuccessOutput"></p>

          <div class="form-group py-2">
            <input
            type="password"
            name="password"
            placeholder="password"
            id="passwordField"
            class="form-control form-control-sm"
            />
            <small class="float-end py-3 passwordToggle">SHOW</small>
          </div>

          <div>
          <input type="submit" value="Register" class="btn btn-block btn-primary submitBtn" />
          </div>

        </form>
      </div>
    </div>
  </div>

  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js'%}"></script>

{% endblock content%}
