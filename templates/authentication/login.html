{% extends 'base_auth.html' %} 

{% load static%}

{%block content%}


<div class="row">

  <div class="col-md-4"></div>
  
  <div class="col-md-4">
    <div class="card mt-5">
      
      <div class="card-body">
        <div class="card-title py-3">
          <h4> Login </h4>
        </div>

        <form action="{% url 'login' %}" method="post">

          {% csrf_token %}
          
          {% include 'partials/_messages.html' %}

          <div class="form-group py-2">
            <input
            type="text"
            name="username"
            placeholder="username"
            id="usernameField"
            value="{{fieldValues.username}}"
            class="form-control form-control-sm"
            />
          </div>


          <div class="form-group py-2">
            <input
            type="password"
            name="password"
            placeholder="password"
            id="passwordField"
            class="form-control form-control-sm"
            />
            <small class="float-end py-3 passwordToggle">SHOW</small>
          </div>


          <div>
          <input type="submit" value="Login" class="btn btn-block btn-primary submitBtn" />
          </div>

        </form>


      </div>
    </div>
  </div>

  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/login.js'%}"></script>

{% endblock content%}
